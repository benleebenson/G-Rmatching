<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G & R Matching Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome to G & R Matching Game</h1>

  <!-- Name input -->
  <input type="text" id="playerName" placeholder="Enter your name">

  <!-- Start and View Data buttons -->
  <button id="startButton">Start Game</button>
  <button id="showDataButton">View Data</button>

  <!-- Data display -->
  <div id="dataSection" style="display: none;"></div>

  <!-- Loss screen -->
  <div id="lossScreen" style="display: none;">
    <h2>‚ùå You Lost!</h2>
    <button id="returnToStartButton">Return to Start</button>
  </div>

  <div id="bowlName"></div>
  <button id="showIngredientsButton">Show Ingredients List</button>
  <ul id="ingredientList" style="display: none;"></ul>

  <div id="gameGrid"></div>

  <div id="status"></div>

  <script src="script.js"></script>
</body>
</html>
